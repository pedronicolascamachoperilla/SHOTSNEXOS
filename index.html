<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOTSNEXO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="blockchain.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body>
  <h1>DEMO: Módulos avanzados de mapas NEXO</h1>
  <div id="editor-container" style="border:1px solid #888; width:400px; height:300px; float:left; margin:10px;"></div>
  <canvas id="minimap-canvas" width="320" height="240" style="border:1px solid #888; float:left; margin:10px;"></canvas>
  <div id="community-container" style="clear:both; margin:10px;"></div>
  <div id="filters-container" style="margin:10px;"></div>
  <script src="maps/editor.js"></script>
  <script src="maps/minimap.js"></script>
  <script src="maps/community.js"></script>
  <script src="maps/filters.js"></script>
  <script>
    // Editor visual de mapas
    const editor = new MapEditor('editor-container');
    // MiniMap interactivo
    const mapData = { name: 'Demo', description: 'Mapa demo', spawnPoints: [{x:100,y:100}], objectives: [], assets: [] };
    const minimap = new MiniMap('minimap-canvas', mapData);
    // Comunidad de mapas
    const community = new CommunityMaps('https://api.nexo-game.com');
    community.fetchMaps().then(maps => {
      document.getElementById('community-container').innerText = 'Mapas comunidad: ' + JSON.stringify(maps);
    });
    // Filtros avanzados
    const mapsList = [mapData];
    const filters = new MapFilters(mapsList);
    filters.setFilter('name', 'Demo');
    document.getElementById('filters-container').innerText = 'Filtrado: ' + JSON.stringify(filters.getFilteredMaps());
  </script>
</body>
</html>
<div>
    Wallet del administrador: <span id="adminWallet"></span>
</div>
